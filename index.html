<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
       <script src="calc.js"></script>
       <link href="calc.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h2>Calculator</h2>
                </div>
                <div class="panel-body">
                    <form name="calculator">
                        <input id="display" type="text" name="input" size="20" >

                        <br/><br/>
                        <div class="button">
                            <div class="row">
                            <input type = "button" class="btn btn-primary" value = "1" onclick = "calculator.input.value += '1' ">
                            <input type = "button" class="btn btn-primary" value = "2" onclick = "calculator.input.value += '2' ">
                            <input type = "button" class="btn btn-primary" value = "3" onclick = "calculator.input.value += '3' ">
                            <input type = "button" class="btn btn-success" value = "+" onclick = "calculator.input.value += '+' ">
                            </div>
                            <br/>
                            <div class="row">
                            <input type = "button" class="btn btn-primary" value = "4" onclick = "calculator.input.value += '4' ">
                            <input type = "button" class="btn btn-primary" value = "5" onclick = "calculator.input.value += '5' ">
                            <input type = "button" class="btn btn-primary" value = "6" onclick = "calculator.input.value += '6' ">
                            <input type = "button" class="btn btn-success" value = "-" onclick = "calculator.input.value += '-' ">
                            </div>
                            <br/>
                            <div class="row">
                            <input type = "button" class="btn btn-primary" value = "7" onclick = "calculator.input.value += '7' ">
                            <input type = "button" class="btn btn-primary" value = "8" onclick = "calculator.input.value += '8' ">
                            <input type = "button" class="btn btn-primary" value = "9" onclick = "calculator.input.value += '9' ">
                            <input type = "button" class="btn btn-success" value = "*" onclick = "calculator.input.value += '*' ">
                            </div>
                            <br/>
                            <div class="row">
                            <input type = "button" class="btn btn-primary" value = "/" onclick = "calculator.input.value += '/' ">
                            <input type = "button" class="btn btn-primary" value = "0" onclick = "calculator.input.value += '0' ">
                            <input type = "button" class="btn btn-primary" value = "." onclick = "calculator.input.value += '.' ">
                            <input type = "button" class="btn btn-success" value = "=" onclick = "calculator.input.value = eval(calculator.input.value) ">
                            </div>
                            <br/>
                            <div>
                            <input type = "button" class="btn btn-success" value = "Clear All" onclick = "calculator.input.value = ' ' " id= "clear" > 
                            </div>
                        </div>    
                    </form>  
                </div>
            </div>
        </div>
    </body>
</html>
